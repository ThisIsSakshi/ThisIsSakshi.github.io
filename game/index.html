<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakshi's Portfolio</title>
  <link rel="icon" type="image/svg+xml" href="../assets/sakshi-logo.svg?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Baloo+2:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./game.css" />
</head>
<body>
  <canvas id="sakura"></canvas>
  <div class="aurora"></div>

  <header class="hud">
    <a class="home-link" href="../">‚Üê Home</a>
    <div class="brand">Sakshi's Portfolio</div>
    <div class="hud-tools">
      <div class="stats">
        <span>Coins <b id="coinCount">0</b></span>
        <span>Zone <b id="zoneName">Start</b></span>
      </div>
      <button id="soundBtn" class="sound-btn" type="button" aria-label="Toggle sound" aria-pressed="false">üîä Sound</button>
    </div>
  </header>

  <main class="layout">
    <section class="game-shell">
      <div id="viewport" class="viewport">
        <div id="world" class="world">
          <div class="sky-layer clouds-a"></div>
          <div class="sky-layer clouds-b"></div>
          <div class="sparkles"></div>
          <div class="hills"></div>
          <div class="ground"></div>

          <div id="player" class="player">
            <div id="playerSprite" class="player-sprite"></div>
          </div>

          <div class="coin" style="left:430px"></div>
          <div class="coin" style="left:980px"></div>
          <div class="coin" style="left:1500px"></div>
          <div class="coin" style="left:2120px"></div>
          <div class="coin" style="left:2720px"></div>
          <div class="coin" style="left:3320px"></div>
          <div class="coin" style="left:3880px"></div>

          <button class="pipe" data-zone="About" data-x="640">About</button>
          <button class="pipe" data-zone="Skills" data-x="1240">Skills</button>
          <button class="pipe" data-zone="Experience" data-x="1840">Career</button>
          <button class="pipe" data-zone="Projects" data-x="2440">Projects</button>
          <button class="pipe" data-zone="Achievements" data-x="3040">Wins</button>
          <button class="pipe" data-zone="Contact" data-x="3640">Contact</button>
        </div>
      </div>

      <div class="controls">
        <button id="leftBtn">‚óÄ</button>
        <button id="jumpBtn">‚ñ≤</button>
        <button id="rightBtn">‚ñ∂</button>
      </div>
    </section>

    <aside id="panel" class="panel">
      <h2 id="panelTitle">Welcome</h2>
      <div id="panelText" class="panel-body">
        <p>Move with Arrow or A/D, jump with W or Space.</p>
        <p>Walk near a pipe to open a profile section.</p>
      </div>
    </aside>
  </main>

  <script src="./game.js"></script>
  <script src="../sakura.js"></script>
</body>
</html>
